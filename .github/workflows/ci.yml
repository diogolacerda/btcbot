name: CI

on:
  push:
    branches:
      - '**'
      - '!main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-checks:
    name: Backend Checks (Lint + Type + Test)
    runs-on: [self-hosted, linux, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python3.12 -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install ruff mypy types-requests pandas-stubs

      - name: Run checks in parallel
        run: |
          # Ruff check e format em paralelo
          ruff check . &
          ruff format --check . &
          mypy . --ignore-missing-imports &
          wait

      - name: Run tests with coverage
        run: pytest --cov=src --cov-report=xml --cov-report=term-missing -n auto

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: github.ref != 'refs/heads/main'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  docker-build:
    name: Docker Build
    runs-on: [self-hosted, linux, docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: btcbot:test
          cache-from: |
            type=registry,ref=diogorlm/btcbot:stage
            type=local,src=/tmp/.buildx-cache
          cache-to: type=inline
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  frontend-checks:
    name: Frontend Checks (Lint + Type + Build)
    runs-on: [self-hosted, linux, docker]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run checks and build in parallel
        run: |
          npm run lint &
          npx tsc --noEmit &
          wait
          npm run build
