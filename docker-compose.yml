# =============================================================================
# BTC Grid Bot - Docker Compose for Local Development
# =============================================================================
#
# Ambiente de desenvolvimento local com PostgreSQL.
# O bot roda diretamente com `python main.py` enquanto o banco roda no Docker.
#
# Uso:
#   docker-compose up -d          # Inicia PostgreSQL
#   docker-compose down           # Para PostgreSQL
#   docker-compose logs -f        # Ver logs do PostgreSQL
#
# Variaveis de ambiente:
#   - Copie .env.example para .env e configure suas credenciais
#   - As variaveis de banco sao opcionais (tem defaults)
#
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Frontend Service (Development)
  # ---------------------------------------------------------------------------
  # Interface web do bot para desenvolvimento local.
  # - Build local do codigo em ./frontend
  # - Porta 3000 exposta
  # - Nginx serve assets estaticos e roteia API para backend
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: btcbot-frontend-dev
    restart: unless-stopped

    # Porta exposta para acesso local
    ports:
      - "3000:80"

    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

    # Environment variables
    # Note: API/WebSocket calls go through nginx proxy to backend
    environment:
      # VITE_API_URL can be empty (uses nginx proxy) or set to backend URL for direct access
      - VITE_API_URL=
      - VITE_API_BASE_PATH=/api
      # Backend connection for nginx proxy
      - BACKEND_HOST=host.docker.internal
      - BACKEND_PORT=8081

    # Extra hosts to allow container to reach host machine
    extra_hosts:
      - "host.docker.internal:host-gateway"

    # Network para desenvolvimento
    networks:
      - btcbot-dev-network

  # ---------------------------------------------------------------------------
  # PostgreSQL Service (Development)
  # ---------------------------------------------------------------------------
  # Banco de dados PostgreSQL para desenvolvimento local.
  # - Volume persistente para dados
  # - Porta 5432 exposta para conexao local
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15
    container_name: btcbot-postgres-dev
    restart: unless-stopped

    # Porta exposta para conexao local
    # Usa 5433 para evitar conflito com PostgreSQL local na 5432
    ports:
      - "5433:5432"

    # Healthcheck para garantir que o banco esta pronto
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-btcbot}"]
      interval: 10s
      timeout: 5s
      retries: 5

    # Volume persistente para dados do banco
    volumes:
      - pgdata:/var/lib/postgresql/data

    # Configuracao do PostgreSQL
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-btcbot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btcbot_dev}
      POSTGRES_DB: ${POSTGRES_DB:-btcbot_dev}

    # Network para desenvolvimento
    networks:
      - btcbot-dev-network

# =============================================================================
# Networks
# =============================================================================
networks:
  btcbot-dev-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  # Volume persistente para dados do PostgreSQL
  # Dados sao mantidos mesmo apos docker-compose down
  pgdata:
    driver: local
