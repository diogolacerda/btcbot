# =============================================================================
# BTC Grid Bot Frontend - Nginx Configuration
# =============================================================================
# Serves static files and proxies API/WebSocket requests to backend.
# =============================================================================

# Upstream backend server (configured via environment variable in entrypoint)
# Default: http://localhost:8081 (when running locally)
upstream backend {
    server ${BACKEND_HOST}:${BACKEND_PORT};
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # =========================================================================
    # Gzip compression for better performance
    # =========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # =========================================================================
    # Security headers
    # =========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # =========================================================================
    # Cache static assets
    # =========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # =========================================================================
    # WebSocket proxy - /ws/*
    # =========================================================================
    # Handles WebSocket connections to the backend dashboard endpoint.
    # Requires special headers for HTTP Upgrade mechanism.
    # =========================================================================
    location /ws/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # WebSocket upgrade headers (required for WebSocket protocol)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Preserve client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeout settings (prevent premature disconnects)
        # WebSocket connections are long-lived, need longer timeouts
        proxy_read_timeout 86400s;  # 24 hours
        proxy_send_timeout 86400s;  # 24 hours

        # Disable buffering for real-time WebSocket messages
        proxy_buffering off;

        # TCP keepalive for long connections
        proxy_socket_keepalive on;
    }

    # =========================================================================
    # API proxy - /api/*
    # =========================================================================
    # Proxies REST API requests to the backend FastAPI server.
    # =========================================================================
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;

        # Preserve client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeout for REST API
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # =========================================================================
    # SPA routing - serve index.html for all frontend routes
    # =========================================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================================================================
    # Health check endpoint
    # =========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
